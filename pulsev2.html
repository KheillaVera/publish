<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PULSE | Editor + FX</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. THE STYLE --- */
        :root {
            --bg: #121212;
            --panel: #1e1e1e;
            --red: #fe2c55;
            --text: #ffffff;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h2 { font-weight: 900; letter-spacing: 2px; margin-bottom: 10px; }
        .highlight { color: var(--red); }

        /* VIDEO WRAPPER */
        .video-wrapper {
            position: relative;
            width: 320px; /* Mobile width */
            height: 550px;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid #333;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: filter 0.3s ease; /* Smooth filter change */
        }

        /* --- NEW: FILTER CLASSES --- */
        .filter-bw { filter: grayscale(100%); }
        .filter-vintage { filter: sepia(60%) contrast(120%); }
        .filter-vivid { filter: saturate(200%) contrast(110%); }
        .filter-dream { filter: brightness(110%) hue-rotate(10deg); }

        /* EDITOR PANEL */
        .editor-panel {
            width: 320px;
            background: var(--panel);
            padding: 15px;
            border-radius: 12px;
            margin-top: 15px;
        }

        /* 1. FILTER BUTTONS ROW (NEW FUNCTIONALITY) */
        .fx-label { font-size: 0.7rem; color: #888; font-weight: 700; margin-bottom: 8px; display: block; }
        
        .filter-row {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .filter-btn {
            background: #333;
            border: 1px solid #444;
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 700;
            cursor: pointer;
            white-space: nowrap;
            transition: 0.2s;
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--red);
            border-color: var(--red);
        }

        /* 2. TIMELINE (KEPT SIMPLE) */
        .timeline-box {
            height: 40px;
            background: #333;
            border-radius: 6px;
            position: relative;
            margin-bottom: 15px;
        }
        
        .play-head {
            position: absolute;
            height: 100%; width: 4px;
            background: var(--red);
            left: 0%;
            box-shadow: 0 0 10px var(--red);
        }

        /* 3. MAIN BUTTON */
        .big-btn {
            width: 100%;
            padding: 12px;
            background: white;
            color: black;
            border: none;
            border-radius: 8px;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
        }
        .big-btn:hover { background: #ddd; }

    </style>
</head>
<body>

    <h2>PULSE <span class="highlight">FX</span></h2>

    <div class="video-wrapper">
        <video id="pulseVid" src="video.mp4" playsinline loop muted></video>
    </div>

    <div class="editor-panel">
        
        <span class="fx-label">CHOOSE EFFECT</span>
        <div class="filter-row">
            <button class="filter-btn active" onclick="applyFilter('')">Normal</button>
            <button class="filter-btn" onclick="applyFilter('filter-bw')">B&W</button>
            <button class="filter-btn" onclick="applyFilter('filter-vivid')">Vivid</button>
            <button class="filter-btn" onclick="applyFilter('filter-vintage')">Vintage</button>
            <button class="filter-btn" onclick="applyFilter('filter-dream')">Dreamy</button>
        </div>

        <span class="fx-label">TIMELINE</span>
        <div class="timeline-box">
            <div class="play-head" id="progress"></div>
        </div>

        <button class="big-btn" id="playBtn">▶ Play / Pause</button>
    </div>

    <script>
        const video = document.getElementById('pulseVid');
        const progress = document.getElementById('progress');
        const playBtn = document.getElementById('playBtn');
        const buttons = document.querySelectorAll('.filter-btn');

        // 1. SIMPLE FILTER LOGIC
        function applyFilter(className) {
            // Remove old filters
            video.className = ''; 
            if(className) {
                video.classList.add(className);
            }

            // Update button styles (make the clicked one red)
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        // 2. PLAY / PAUSE LOGIC
        playBtn.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                playBtn.innerText = "|| Pause";
            } else {
                video.pause();
                playBtn.innerText = "▶ Play";
            }
        });

        // 3. PROGRESS BAR MOVING
        video.addEventListener('timeupdate', () => {
            const pct = (video.currentTime / video.duration) * 100;
            progress.style.left = pct + '%';
        });

        // Auto play on load (muted)
        video.addEventListener('loadedmetadata', () => {
            video.play();
        });
    </script>
</body>
</html>
